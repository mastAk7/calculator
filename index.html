<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="input">
                <div class="main-output">
                    <input type="text" placeholder="0" readonly>
                </div>
                <div class="output">
                    <input type="text" placeholder="0" readonly>
                </div>
            </div>
            <button class="btn grey-btn">7</button>
            <button class="btn grey-btn">8</button>
            <button class="btn grey-btn">9</button>
            <button class="btn blue-btn">/</button>
            <button class="btn grey-btn">4</button>
            <button class="btn grey-btn">5</button>
            <button class="btn grey-btn">6</button>
            <button class="btn blue-btn">*</button>
            <button class="btn grey-btn">1</button>
            <button class="btn grey-btn">2</button>
            <button class="btn grey-btn">3</button>
            <button class="btn blue-btn">-</button>
            <button class="btn light-blue-btn">=</button>
            <button class="btn grey-btn">0</button>
            <button class="btn grey-btn">.</button>
            <button class="btn blue-btn">+</button>
            <button class="btn blue-btn ac">AC</button>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
